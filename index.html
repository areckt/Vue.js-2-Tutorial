<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS 2 Tutorial</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>

    <div id="vue-app">
        <h1>Looping through lists</h1>
        
        <ul>
            <li v-for="(character, index) in characters">{{index+1}}.{{character}}</li>
        </ul>

        <ul>
            <li v-for="(ninja, index) in ninjas">{{index+1}}. {{ninja.name}} - {{ninja.age}}</li>
        </ul>

        <template v-for="(ninja, index) in ninjas">
            <h3>{{index}}. {{ninja.name}}</h3>
            <p>{{ninja.age}}</p>
        </template>

        <template v-for="ninja in ninjas">
            <div v-for="(value, key) in ninja">
                <p>{{key}} - {{value}}</p>
            </div>
        </template>

    </div>

    <script src="app.js"></script>

</body>
</html>
