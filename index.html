<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS 2 Tutorial</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>

    <div id="vue-app">
        <h1>Dynamic CSS</h1>
        <h2>Example 1</h2>
        <!-- <div v-on:click="available=!available" v-bind:class="{available: available}">
            <span>Randy</span>
        </div> -->

        <h2>Example 2</h2>
        <button v-on:click="nearby = !nearby">Toggle nearby</button>
        <button v-on:click="available = !available">Toggle available</button>
        <div v-bind:class="compClasses">
            <span>Randy</span>
        </div>
    </div>

    <script src="app.js"></script>

</body>
